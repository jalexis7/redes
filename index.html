<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1565c0;
            --accent-color: #01579b;
            --light-bg: #ffffff;
            --dark-text: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000, #0a1929, #0d47a1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(13, 71, 161, 0.2);
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 25px;
        }
        
        .social-link {
            position: relative;
            width: 90px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-10px);
        }
        
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            border-radius: 50%;
            font-size: 2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }
        
        .social-icon:hover {
            transform: rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-top: 8px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .social-link:hover .social-name {
            opacity: 1;
        }
        
        /* Estilos específicos para cada red social */
        .facebook {
            background-color: #1877f2;
        }
        
        .tiktok {
            background: linear-gradient(135deg, #25F4EE, #FE2C55, #000000);
        }
        
        .instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        
        .github {
            background-color: #333;
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            font-size: 0.9rem;
            color: #ffffff;
        }
        
        /* Burbujas decorativas animadas */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 4s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }
        
        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .social-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="unnamed.jpg" alt="Tu Foto de Perfil" class="profile-img">
            <h1>Sígueme Online</h1>
            <p>Descubre mi mundo digital</p>
            
            <!-- Burbujas decorativas -->
            <div class="bubbles">
                <div class="bubble" style="width: 30px; height: 30px; left: 10%; top: 40%; animation-delay: 0s;"></div>
                <div class="bubble" style="width: 20px; height: 20px; left: 20%; top: 30%; animation-delay: 1s;"></div>
                <div class="bubble" style="width: 25px; height: 25px; left: 35%; top: 60%; animation-delay: 2s;"></div>
                <div class="bubble" style="width: 15px; height: 15px; left: 50%; top: 20%; animation-delay: 0.5s;"></div>
                <div class="bubble" style="width: 30px; height: 30px; left: 65%; top: 45%; animation-delay: 1.5s;"></div>
                <div class="bubble" style="width: 20px; height: 20px; left: 80%; top: 25%; animation-delay: 2.5s;"></div>
                <div class="bubble" style="width: 25px; height: 25px; left: 90%; top: 55%; animation-delay: 1s;"></div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/share/1AMporyGuM/?mibextid=wwXIfr" target="_blank" class="social-link">
                <div class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-name">Facebook</div>
            </a>
            
            <a href="https://www.tiktok.com/@alexissalgado_7?_t=ZM-8wA1ibrxy3r&_r=1" target="_blank" class="social-link">
                <div class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="social-name">TikTok</div>
            </a>
            
            <a href="https://www.instagram.com/alexis_salgado7?igsh=MTllb2ljZnJ0emVzdA%3D%3D&utm_source=qr" target="_blank" class="social-link">
                <div class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="social-name">Instagram</div>
            </a>
            
            <a href="https://github.com/jalexis7" target="_blank" class="social-link">
                <div class="social-icon github">
                    <i class="fab fa-github"></i>
                </div>
                <div class="social-name">GitHub</div>
            </a>
            
            <a href="https://twitter.com/tucuenta" target="_blank" class="social-link">
                <div class="social-icon twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-name">Twitter</div>
            </a>
        </div>
        
        <div class="footer">
            © 2025 - Página Personal de Redes Sociales
        </div>
    </div>
</body>
</html>
